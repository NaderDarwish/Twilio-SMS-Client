<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="../Styles/admin_styles.css">
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #007BFF;
    color: white;
}

button {
    padding: 8px 12px;
    margin: 5px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.edit {
    background-color: #3d4d83;
    color: white;
}

.delete {
    background-color: #dc3545;
    color: white;
}

.edit:hover {
    background-color: #3d4d83;
}

.delete:hover {
    background-color: #c82333;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: white;
    padding: 20px;
    width: 400px;
    border-radius: 5px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
}

.close:hover {
    color: red;
}

input {
    width: 90%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    width: 100%;
    background-color: #153455;
    color: white;
    padding: 10px;
    border-radius: 4px;
}

button:hover {
    background-color: #26476b;
}

    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="manage_customers.html" class="active">Manage Customers</a></li>
                <li><a href="view_statistics.html">View SMS Statistics</a></li>
                <li><a href="sent_sms_records.html">View Sent SMS</a></li>
                <li><button onclick="logout()" class="logout-btn">Logout</button></li>
            </ul>
        </nav>

        <main class="content">
            <h2>Manage Customers</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Phone</th>
                        <th>Job</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>SMS Sent</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-list"></tbody>
            </table>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Edit Customer</h3>
            <input type="hidden" id="editId">
            <label>Name:</label>
            <input type="text" id="editName">
            <label>Birthday:</label>
            <input type="date" id="editBirthday">
            <label>Phone:</label>
            <input type="text" id="editPhone">
            <br>
            <label>Job:</label>
            <br>
            <input type="text" id="editJob">
            <label>Email:</label>
            <input type="email" id="editEmail">
            <label>Address:</label>
            <input type="text" id="editAddress">
            <button onclick="saveCustomer()">Save</button>
        </div>
    </div>
    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this customer?</p>
            <button id="confirmDelete">Yes, Delete</button>
            <button onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>
    
    
    </div>

    <script src="../Scripts/manage_customers.js"></script>
</body>
</html>
