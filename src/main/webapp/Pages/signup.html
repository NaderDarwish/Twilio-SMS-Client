<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Styles/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-grid">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="phone" placeholder="Phone Number (MSISDN)" required>
                </div>
                <div class="input-group">
                    <input type="text" id="job" placeholder="Job" required>
                </div>
                <div class="input-group">
                    <input type="date" id="birthday" placeholder="Birthday" required>
                </div>
                <div class="input-group">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <input type="text" id="twilio-sid" placeholder="Twilio Account SID" required>
                </div>
                <div class="input-group">
                    <input type="text" id="twilio-token" placeholder="Twilio Auth Token" required>
                </div>
                <div class="input-group">
                    <input type="text" id="twilio-sender" placeholder="Twilio Allowed SenderID" required>
                </div>
            </div>
            <button class="btn" type="submit">Sign Up</button>
            <p>Already have an account? <a href="../Pages/index.html">Log in</a></p>
        </form>
    </div>
    <script src="../Scripts/signup.js"></script>
</body>
</html>
